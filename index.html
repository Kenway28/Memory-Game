<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Memory Game.css" />
  </head>
  <body>
    <div class="container">
      <aside class="settings-bar">
        <h2>
          Time <span class="minutes">00</span>:<span class="seconds">00</span>
        </h2>
        <section class="levels">
          <h3>Level</h3>
          <span class="active" data-duration="9" data-size="16"
            >Easy (4 x 4)</span
          >
          <span data-duration="7" data-size="20">Normal (5 x 4)</span>
          <span data-duration="5" data-size="36">Hard (6 x 6)</span>
          <span data-duration="5" data-size="48">Extreme (8 x 6)</span>
          <span data-duration="5" data-size="56">Insane (8 x 7)</span>
        </section>
        <button class="start">Start</button>
      </aside>

      <div class="board"></div>
    </div>

    <script src="Memory Game.js"></script>
  </body>
</html>
