<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <link rel="stylesheet" href="My Framework.css" />
    <link rel="stylesheet" href="Memory Game.css" />
  </head>
  <body>
    <div class="hamburger">
      <div class="line one"></div>
      <div class="line two"></div>
      <div class="line three"></div>
    </div>
    <div class="hamburger-menu">
      <div class="settings-box">
        <h1>Settings</h1>
        <div class="set">
          <h2>Dark Mode</h2>
          <div id="toggle" data-mode="light">
            <span class="indicator"></span>
          </div>
        </div>
        <div class="set">
          <h2>Level</h2>
          <ul class="level-list">
            <li data-size="16" class="level">16</li>
            <li data-size="20">20</li>
            <li data-size="30">30</li>
            <li data-size="36">36</li>
            <li data-size="42">42</li>
            <li data-size="48">48</li>
            <li data-size="56">56</li>
          </ul>
        </div>
        <div class="set">
          <button class="start">Start</button>
        </div>
      </div>
    </div>
    <div class="menu-icons">
      <div><span class="minutes">00</span>:<span class="seconds">00</span></div>
      <i class="fas fa-eye hint"></i>
      <i class="fas fa-trophy"></i>
    </div>

    <div class="board"></div>

    <script src="My Framework.js" type="module"></script>
    <script src="Memory Game.js" type="module"></script>
  </body>
</html>
